<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MixelBlocks › Minecraft Network</title>

        <link rel="stylesheet" href="style.css" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" />
        <script src="main.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.3/build/css/alertify.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.3/build/alertify.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    </head>
    <body>
        <div id="home">
            <ul class="navbar">
                <li>
                    <p id="theMessage">
                        <span id="message">NEWS:</span><span class="typer" id="main" data-words="Server version 1.16.5,Citybuild Netzwerk,Tritt uns noch heute bei,Regeläßige updates" data-delay="100" data-deleteDelay="1000" data-colors="#272727"></span>
                        <script async src=" https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
                    </p>
                </li>
                <li><a href="/">HOME</a></li>
                <li><a target="_blank" href="https://dash.mixelblocks.de/">DASHBOARD</a></li>
                <li><a target="_blank" href="vote">VOTING</a></li>
            </ul>
            <div class="logoarea">
                <center>
                    <img class="logoo"" src="logo.png" />
                    <h1>Willkommen auf der offiziellen Website von mixelblocks.de</h1>
                </center>
            </div>
            <ul class="stats">
                <li class="updateServer">
                    <p><i class="fas fa-globe-europe" style="margin-right: 5px"></i><b style="text-decoration: underline">PLAYERS ONLINE:</b> <span class="players"></span></p>
                </li>
                <li style="width: 10%; border: none"></li>
                <li class="copyIP" data-clipboard-text="mixelblocks.de">
                    <p><i class="fas fa-copy" style="margin-right: 5px"></i><b style="text-decoration: underline">SERVER IP:</b> <span class="serverip">mixelblocks.de</span></p>
                </li>
            </ul>
        </div>
    </body>
</html>
